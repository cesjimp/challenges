<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <main>
    <div class="espacio">
        <div class="background_card">
            <figure class="back_card card" >
                <img src="./images/bg-card-back.png" alt="backcard" id="back_card">
                <img src="./images/bg-card-front.png" alt="frontcard" id="front_card">
            </figure>
        </div>
        <form class="user_form">
            <span>CARDHOLDER NAME</span>
            <p></p>
            <p></p>
            <input type="text" id="nombre" placeholder="e.g CESAR JIMENEZ" class="input-text">
            <span>CARD NUMBER</span>
            <input type="text" id="nombre" placeholder="0000 0000 0000 0000" class="input-text">
            <label for="mes">
                <span class="expiration-date"> EXP. DATE(MM/YY)</span>
                <span class="expiration-date"> CVC</span>

                <p></p>
                    <input type="text" maxlength="2" id="month" name="mes" class="card_info">
                    <input type="text" maxlength="2" id="year" name="year" class="card_info">
                
                <span class="verification-code">
                    <input type="text" maxlength="3" id="cvc" name="cvc_code" class="card_info">
                </span>
                <P></P>
                <button type="submit">Confirm </button>
        </form>
    </div>
    </main>


<script src="./js/main.js"></script>
</body>
</html>
