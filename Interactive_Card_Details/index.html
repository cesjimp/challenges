<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <main>
    <div class="espacio">
        <div class="background_card">
            <figure class="arreglocards" >

                <img src="./images/bg-card-back.png" alt="backcard" id="back_card">

                <img src="./images/bg-card-front.png" alt="frontcard" id="front_card">
                <p class="textovercardfront" id="cardhnumberfront">0000 0000 0000 0000</p>
                <p class="textovercardfront" id="cardholderfront">CESAR JIMENEZ PUENTES</p>
                <p class="textovercardfront" id="cardexpirationdate">00/00</p>
                <p class="textovercardback" id="cvcback">123</p>
            </figure>
        </div>
        <form >
            <div class="user_form">
                <div class="nameandcardnumber">
                    <label for="nombre" class="labelinput">CARDHOLDER NAME</label>
                    <input type="text" id="nombre" placeholder="e.g CESAR JIMENEZ" class="input-text">
                    <label for="cardnumber" class="labelinput">CARD NUMBER</label>
                    <input type="text" id="cardnumber" placeholder="0000 0000 0000 0000" class="input-text">
                    <span class="errormesage nodisplay">Wrong formmat, numbers only</span>
   
                </div>
                <div class="texto-fecha-codigo">
                        <label for="month"  id="texto1" class="labelinput"> EXP. DATE (MM/YY)</label>
                        <label for="cvc"  id="texto2" class="labelinput"> CVC</label>
                </div>
                <div class="in-fecha-codigo"> 
                        <input type="text" maxlength="2" id="month" name="mes" class="card_info card1 infomonth" placeholder="MM">
                        <input type="text" maxlength="2" id="year" name="year" class="card_info card1 infoyear" placeholder="YY">
                        <input type="text" maxlength="3" id="cvc" name="cvc_code" class="card_info card2 infocvc" placeholder="123">
                        <span class="errormesage nodisplay" id="errorMM">Can`t be blank</span>    
                        <span class="errormesage nodisplay"id="errorCVC">Can`t be blank</span>
                </div>
                <div class="botonenviar">
                    <button type="submit" id="confirmButton">Confirm </button>
                </div>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by  <a href="#"> cesjimp</a>.
                </div>  
                        
            </div>                 
        </form>    
    </div>

    </main>


<script src="./js/main.js"></script>
</body>
</html>
