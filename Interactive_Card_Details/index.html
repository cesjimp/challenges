<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css">

<body>
    <main>
    <div class="espacio">
        <div class="background_card">
            <figure class="back_card card" >
                <img src="./images/bg-card-back.png" alt="backcard" id="back_card">
                <img src="./images/bg-card-front.png" alt="frontcard" id="front_card">
            </figure>
        </div>
        <form >
            <div class="user_form">
                <div class="nameandcardnumber">
                    <span>CARDHOLDER NAME</span>
                    <input type="text" id="nombre" placeholder="e.g CESAR JIMENEZ" class="input-text">
                    <span>CARD NUMBER</span>
                    <input type="text" id="nombre" placeholder="0000 0000 0000 0000" class="input-text">
   
                </div>
                <div class="texto-fecha-codigo">
                        <span  id="texto1"> EXP. DATE(MM/YY)</span>
                        <span  id="texto2"> CVC</span>
                </div>
                <div class="in-fecha-codigo"> 
                        <input type="text" maxlength="2" id="month" name="mes" class="card_info card1 infomonth" placeholder="MM">
                        <input type="text" maxlength="2" id="year" name="year" class="card_info card1 infoyear" placeholder="YY">
                        <input type="text" maxlength="3" id="cvc" name="cvc_code" class="card_info card2 infocvc" placeholder="123">
                </div>
                        
                </div>
            </div>            
        </form>
        <div class="botonenviar">
            <button type="submit">Confirm </button>
        </div>
    
    </div>
    </main>


<script src="./js/main.js"></script>
