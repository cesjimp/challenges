<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./password_generator.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="formulario-new-account">
        <form action="" class="formulario-new-account-inputs">
            <label for="name">Nombre</label>
            <input type="text" class="input name" id="name" placeholder="Nombre">
    
            <label for="surname">Apellido</label>
            <input type="text" class="input surname" id="surname" placeholder="Apellido">
    
            <label for="email">e-Mail</label>
            <input type="text" class="input email" id="email" placeholder="entre una direccion de correo valida">
    
            <label for="password">Password</label>
            <input type="password" class="input password" id="password" placeholder="*********">
            <p class="password-suggested"></p>
    
        </form>
        <div class="botones-container">
  
            <input type="button" value="Usar">

        </div>
    </div>



    <script src="./password_generator.js"></script>
</body>
</html>
