<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/yard_style.css">
    <link rel="stylesheet" href="../style/style_width700px.css" media="(min-width:799px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <nav class="navigation-bar_Desktop">
        <div class="nav-logo">
            <p class="logo"></p>
        </div>

        <ul class="nav-sections">
            <li> <a href="" class="sections-boton">All</a></li>
            <li> <a href="" class="sections-boton">Clothes</a></li>
            <li> <a href="" class="sections-boton">Electronics</a></li>
            <li> <a href="" class="sections-boton">Furniture</a></li>
            <li> <a href="" class="sections-boton">Toys</a></li>
            <li> <a href="" class="sections-boton">Others</a></li>
        </ul>

        <div class="nav-sign-in_car">
            <div>
                <a href="" class="nav-sign-in__link">Sign in</a>
            </div>
            
            <div class="market-car">
                <p class="market-car_icon"><span class="quantity-items-circle">3</span></p>
            </div>
        </div>

    </nav>
    <section class="log-in-screen">
        <div class="imagen-logo">
            <p class="logo">

            </p>
        </div>
        <div class="new-password">
            <p>Create a new password</p>
            <p>Enter a new password for your account</p>

        </div>
        <div class="new-password_inputs">
            <div>
                <label for="new-password" class="new-password__label">Password</label>
                <input type="password" class="new-password__input" placeholder="***********" id="new-password">
            </div>
            <div>
                <label for="re-enter-new-password" class="new-password__label">Re-enter password</label>
                <input type="password" class="new-password__input" placeholder="***********" id="re-enter-new-password">
            </div>
            <div class="new-password__confirm">
                <a href="" class="new-password__confirm-boton">Confirm</a>             
            </div>
        </div>
    </section>
    
</body>
</html>
