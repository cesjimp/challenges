<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/yard_style.css">
    <link rel="stylesheet" href="../style/style_width700px.css" media="(min-width:799px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <nav class="navigation-bar_Desktop">
        <figure class="nav-logo">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo-yardsale" class="logo">

        </figure>

        <ul class="nav-sections">
            <li> <a href="" class="sections-boton">All</a></li>
            <li> <a href="" class="sections-boton">Clothes</a></li>
            <li> <a href="" class="sections-boton">Electronics</a></li>
            <li> <a href="" class="sections-boton">Furniture</a></li>
            <li> <a href="" class="sections-boton">Toys</a></li>
            <li> <a href="" class="sections-boton">Others</a></li>
        </ul>

        <div class="nav-sign-in_car">
            <div>
                <a href="" class="nav-sign-in__link">Sign in</a>
            </div>
            
            <div class="market-car">
                <a href=""> <img src="../assets/icon/icon_shopping_cart.svg" alt="" class="market-car_icon">  </a>
                <p class="quantity-items-circle">3</p>
            </div>
        </div>

    </nav>

    <nav class="nav-sections-mobile">
        <a href="" class="myaccount-menu">
            <img src="../assets/icon/hamburguer_menu_icon.svg" alt="">
        </a>
        <div class="logo-navbar-mobile">
            <img src="../assets/img/logo_yard_sale.svg" alt="" class="logo-yard">

        </div>
        <div class="market-car">
            <a href=""> <img src="../assets/icon/icon_shopping_cart.svg" alt="" class="market-car_icon">  </a>
            <p class="quantity-items-circle">3</p>
        </div>

    </nav>



    <section class="create-account">

        <form class="create-account-form">
            <div class="my-account_title">
                <p>Create a new account</p>
            </div>
            <div>
                <label for="name" class="create-account__label">Name</label>
                <input type="text" class="create-account__input" placeholder="Cesar Jimenez" id="name">
            </div>


            <div>
                <label for="email-addrres" class="create-account__label">Email address</label>
                <input type="text" class="create-account__input" placeholder="pedroperezrua@gmail.com" id="email-addrres">
            </div>
            <div>
                <label for="password" class="create-account__label">Password</label>
                <input type="password" class="create-account__input" placeholder="***********" id="password">
            </div>

            <div class="create-boton">
                <a href="" class="boton-create">Create</a>
            </div>


        </form>


    </section>
    
</body>
</html>
