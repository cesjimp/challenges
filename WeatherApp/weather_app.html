<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="input-container">
        <input type="text" placeholder="City Name" class="search-input">
        <input type="button" value="Buscar" class="search-button">
    </div>
   

    <article class="card-actual-Weather-container">
        <div class="country-description-container">
            <div class="country-characteristics">
                <div class="country-name-code">
                    <p class="city-name">Girardot </p>
                    <p class="country-code">CO</p>
                </div>

                <p class="language"> Espa√±ol</p>
                <p class="currencies">Colombian Peso</p>
            </div>

            <div class="country-flag-container">
                <img src="" alt="" class="country-flag" >
            </div>
        </div>
        <div class="weather-graphs">
            <div class="weather-icon">
                <img  alt="" class="icon-Current-Weather">
            </div>
            <div class="weather-icon-container-description">
                <p class="weather-main-description"> Clouds</p>
                <p class="icon-description">Overcast Clouds</p>
            </div>

        </div>

        <div class="weather-temperatures-container">
            <p class="temperature-feeling">La sensacion termica es</p>
            <p class="min-temperature">La temperatura minima es</p>
            <p class="actual-temperature">La temperatura es 12</p>
            <p class="max-temperature">La temperatura maxima es</p>
        </div>





    </article>

    <script src="./weatherapp.js"></script>
</body>
</html>
