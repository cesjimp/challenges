<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./time_tracking.css">
    <title>Time Tracking</title>
</head>
<body>

<main>


    <div class="card_usser-container card">
        <div class="usser-profile">
            <div class="image-profile-container">
                <img src="./assets/image-jeremy.png" alt="" class="image_profile--usser">
            </div>
            
            <div class="usser-profile_info">
                <p class="report-text">Report for</p>
                <p class="usser_name">Jeremy Robson</p>
            </div>
        </div>
        <nav class="navigation_bar_timeframes">
            <button class="timeframe_button button_daily">Daily</button>
            <button class="timeframe_button button_weekly">Weekly</button>
            <button class="timeframe_button button_monthly">Monthly</button>
        </nav>
    </div>


    <article class="activity-card-container">
        <div class="backcard backcard_work">
            
        </div>
        <div class="card frontcard">
            
            <div class="activity-currenttime">
                <p class="activity-name_work">Work</p>
                <p class="current-time_work">32hrs</p>
            </div>
            <div class="info_lasttime">
                <p class="more-info-button"></p>
                <div class="last-timeframe-info-container">
                    <p class="last-timeframe last-timeframe_work">Last Week-</p>
                    <p class="last-time last-time_work">8hs</p>
                </div>
            </div>
        </div>

    </article>

    <article class="activity-card-container">
        <div class="backcard backcard_play">
            
        </div>
        <div class="card frontcard">
            
            <div class="activity-currenttime">
                <p class="activity-name">Play</p>
                <p class="current-time_play">32hrs</p>
            </div>
            <div class="info_lasttime">
                <p class="more-info-button"></p>
                <div class="last-timeframe-info-container">
                    <p class="last-timeframe last-timeframe_play">Last Week-</p>
                    <p class="last-time last-time_play">8hs</p>
                </div>
            </div>
        </div>

    </article>


    <article class="activity-card-container">
        <div class="backcard backcard_study">
            
        </div>
        <div class="card frontcard">
            
            <div class="activity-currenttime">
                <p class="activity-name">Study</p>
                <p class="current-time_study">32hrs</p>
            </div>
            <div class="info_lasttime">
                <p class="more-info-button"></p>
                <div class="last-timeframe-info-container">
                    <p class="last-timeframe last-timeframe_study">Last Week-</p>
                    <p class="last-time last-time_study">8hs</p>
                </div>
            </div>
        </div>

    </article>

    <article class="activity-card-container">
        <div class="backcard backcard_excersise">
            
        </div>
        <div class="card frontcard">
            
            <div class="activity-currenttime">
                <p class="activity-name">Excersise</p>
                <p class="current-time_excersise">32hrs</p>
            </div>
            <div class="info_lasttime">
                <p class="more-info-button"></p>
                <div class="last-timeframe-info-container">
                    <p class="last-timeframe last-timeframe_excersise">Last Week-</p>
                    <p class="last-time last-time_excersise">8hs</p>
                </div>
            </div>
        </div>

    </article>

    <article class="activity-card-container">
        <div class="backcard backcard_social">
            
        </div>
        <div class="card frontcard">
            
            <div class="activity-currenttime">
                <p class="activity-name">Social</p>
                <p class="current-time_social">32hrs</p>
            </div>
            <div class="info_lasttime">
                <p class="more-info-button"></p>
                <div class="last-timeframe-info-container">
                    <p class="last-timeframe last-timeframe_social">Last Week-</p>
                    <p class="last-time last-time_social">8hs</p>
                </div>
            </div>
        </div>

    </article>

    <article class="activity-card-container">
        <div class="backcard backcard_selfcare">
            
        </div>
        <div class="card frontcard">
            
            <div class="activity-currenttime">
                <p class="activity-name">Self care</p>
                <p class="current-time_selfcare">32hrs</p>
            </div>
            <div class="info_lasttime">
                <p class="more-info-button"></p>
                <div class="last-timeframe-info-container">
                    <p class="last-timeframe last-timeframe_self-care">Last Week-</p>
                    <p class="last-time last-time_self-care">8hs</p>
                </div>
            </div>
        </div>

    </article>

</main>
    
    <script src="./activities_register.js"></script>
    <script src="./time_tracking.js"></script>
</body>
</html>
